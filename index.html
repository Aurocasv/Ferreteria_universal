<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Productos</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro de productos</h1>

    <h2>Agregar producto</h2>
    <input type="text" id="nombre" placeholder="Nombre"><br>
    <input type="text" id="descripcion" placeholder="Descripción"><br>
    <input type="number" id="precio" placeholder="Precio"><br>
    <input type="number" id="stock" placeholder="Stock"><br>
    <button id="btnAgregar">Guardar</button>

    <h2>Listado de productos</h2>
    <div id="productos" class="productos"></div>
  </div>

    <script src="js/main.js" defer></script>
</body>
</html>
